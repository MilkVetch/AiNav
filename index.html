<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">网址导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center">
                <i data-lucide="layout-dashboard" class="me-2 text-white"></i>
                <select id="boardSwitcher" class="form-select form-select-sm bg-dark text-white border-secondary d-none" style="width: auto; min-width: 120px;" onchange="switchBoard(this.value)"></select>
                <span id="navBrandText" class="navbar-brand mb-0 h1 ms-2" style="font-size: 1.1rem;">网址导航</span>
                <span id="syncStatus" class="ms-2 status-dot bg-danger shadow-sm"></span>
            </div>
            
            <div class="d-flex gap-2 text-nowrap mt-2 mt-lg-0">
                <button id="addSiteBtn" class="btn btn-outline-light btn-sm d-none" onclick="openModal('siteModal')">
                    <i data-lucide="plus" class="icon-sm"></i> 网址
                </button>
                <button id="addCatBtn" class="btn btn-outline-light btn-sm d-none" onclick="openModal('catModal')">
                    <i data-lucide="folder-plus" class="icon-sm"></i> 分类
                </button>
                <button class="btn btn-primary btn-sm d-flex align-items-center" onclick="openModal('settingsModal')">
                    <i data-lucide="settings" class="me-1 icon-sm"></i> 设置
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1">
        <div id="app">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-muted">正在准备中...</p>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-auto border-top bg-white text-center text-muted small">
        © 2025 Khee. Crafted with ♥ for AI music lovers.
    </footer>

    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title font-weight-bold">后端配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="boardManageSection" class="d-none border-bottom mb-4 pb-3">
                        <label class="form-label fw-bold small text-primary">当前面板名称</label>
                        <div class="input-group mb-3">
                            <input type="text" id="siteTitleInput" class="form-control">
                            <button class="btn btn-outline-primary" onclick="renameBoard()">改名</button>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-success w-100" onclick="createNewBoard()">+ 新增面板</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCurrentBoard()">删除当前</button>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold small">GitHub Token</label>
                        <input type="password" id="ghToken" class="form-control" placeholder="ghp_xxxxxx">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold small">Gist ID</label>
                        <input type="text" id="gistId" class="form-control">
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button class="btn btn-link text-danger btn-sm text-decoration-none" onclick="resetConfig()">重置并断开</button>
                    <button class="btn btn-primary px-4" onclick="saveSettings()">连接并同步</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="siteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light"><h5 class="modal-title">新增网址</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body text-start">
                    <label class="form-label small fw-bold">选择分类</label><select id="targetCat" class="form-select mb-3"></select>
                    <label class="form-label small fw-bold">名称</label><input type="text" id="siteName" class="form-control mb-3">
                    <label class="form-label small fw-bold">网址</label><input type="text" id="siteUrl" class="form-control">
                </div>
                <div class="modal-footer"><button class="btn btn-primary w-100" onclick="addItem()">确认添加</button></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="catModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light"><h5 class="modal-title">新增分类</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body text-start"><label class="form-label small fw-bold">分类名称</label><input type="text" id="catName" class="form-control"></div>
                <div class="modal-footer"><button class="btn btn-primary w-100" onclick="addCategory()">确认添加</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
