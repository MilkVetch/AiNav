<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">AI 网址导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i data-lucide="layout-dashboard" class="me-2"></i>
                <span id="navBrandText">AI 网址导航</span>
                <span id="syncStatus" class="ms-2 status-dot bg-danger shadow-sm"></span>
            </a>
            <div class="d-flex gap-2 text-nowrap">
                <button id="addSiteBtn" class="btn btn-outline-light btn-sm d-none" onclick="openModal('siteModal')">
                    <i data-lucide="plus" class="icon-sm"></i> 网址
                </button>
                <button id="addCatBtn" class="btn btn-outline-light btn-sm d-none" onclick="openModal('catModal')">
                    <i data-lucide="folder-plus" class="icon-sm"></i> 分类
                </button>
                <button class="btn btn-primary btn-sm d-flex align-items-center" onclick="openModal('settingsModal')">
                    <i data-lucide="settings" class="me-1 icon-sm"></i> 设置
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="app">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-muted">正在同步云端数据...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title font-weight-bold">Gist 后端配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">网站名称 (Title)</label>
                        <input type="text" id="siteTitleInput" class="form-control" placeholder="例如: AI 网址导航">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">GitHub Token (PAT)</label>
                        <input type="password" id="ghToken" class="form-control" placeholder="ghp_xxxxxx">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Gist ID</label>
                        <input type="text" id="gistId" class="form-control" placeholder="Gist URL 末尾的一串字符">
                    </div>
                    <div class="alert alert-info py-2 small mb-0">
                        数据将保存至 <code>ainav.json</code>
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button class="btn btn-primary w-100" onclick="saveSettings()">连接并保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="siteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">新增网址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-start">
                    <label class="form-label small fw-bold">选择分类</label>
                    <select id="targetCat" class="form-select mb-3"></select>
                    <label class="form-label small fw-bold">名称</label>
                    <input type="text" id="siteName" class="form-control mb-3" placeholder="Suno AI">
                    <label class="form-label small fw-bold">网址 (URL)</label>
                    <input type="text" id="siteUrl" class="form-control" placeholder="https://...">
                </div>
                <div class="modal-footer border-top-0">
                    <button class="btn btn-primary w-100" onclick="addItem()">确认添加</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="catModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">新增分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-start">
                    <label class="form-label small fw-bold">分类名称</label>
                    <input type="text" id="catName" class="form-control" placeholder="例如: AI 视频工具">
                </div>
                <div class="modal-footer border-top-0">
                    <button class="btn btn-primary w-100" onclick="addCategory()">确认添加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
