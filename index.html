<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">网址导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-theme-primary sticky-top shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center">
                <i data-lucide="layout-dashboard" class="me-2 text-white"></i>
                <span id="navBrandText" class="navbar-brand mb-0 h1" style="font-size: 1.1rem;">网址导航</span>
                <span id="syncStatus" class="ms-2 status-dot bg-danger shadow-sm"></span>
            </div>
            <div class="d-flex gap-2 text-nowrap">
                <button id="addSiteBtn" class="btn btn-link text-white text-decoration-none btn-sm d-none" onclick="openModal('siteModal')">+ 网址</button>
                <button id="addCatBtn" class="btn btn-link text-white text-decoration-none btn-sm d-none" onclick="openModal('catModal')">+ 分类</button>
                <button class="btn btn-theme-accent btn-sm d-flex align-items-center" onclick="openModal('settingsModal')">
                    <i data-lucide="settings" class="me-1 icon-sm"></i> 设置
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1">
        <div id="app">
            <div class="text-center py-5">
                <div class="spinner-border text-theme-primary" role="status"></div>
                <p class="mt-3 text-muted">正在加载中...</p>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-auto border-top bg-white text-center text-muted small">
        © 2025 Khee. Crafted with ♥ for AI lovers.
    </footer>

    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">系统设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="accordion accordion-flush" id="settingsAccordion">
                        
                        <div class="accordion-item d-none" id="boardSettingItem">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBoards">
                                    <i data-lucide="layers" class="me-2 icon-sm"></i> 面板设置
                                </button>
                            </h2>
                            <div id="collapseBoards" class="accordion-collapse collapse show" data-bs-parent="#settingsAccordion">
                                <div class="accordion-body">
                                    <label class="form-label small fw-bold">切换面板</label>
                                    <select id="boardSwitcher" class="form-select mb-3" onchange="switchBoard(this.value)"></select>
                                    <label class="form-label small fw-bold">当前面板名</label>
                                    <div class="input-group mb-3">
                                        <input type="text" id="siteTitleInput" class="form-control">
                                        <button class="btn btn-outline-primary" onclick="renameBoard()">应用</button>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-sm btn-outline-success w-100" onclick="createNewBoard()">+ 新增面板</button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCurrentBoard()">删除此面板</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item d-none" id="themeSettingItem">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThemes">
                                    <i data-lucide="palette" class="me-2 icon-sm"></i> 配色方案
                                </button>
                            </h2>
                            <div id="collapseThemes" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                                <div class="accordion-body">
                                    <div class="row g-2" id="themeList"></div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBackend">
                                    <i data-lucide="database" class="me-2 icon-sm"></i> 后端配置 (Gist)
                                </button>
                            </h2>
                            <div id="collapseBackend" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">GitHub Token</label>
                                        <input type="password" id="ghToken" class="form-control" placeholder="ghp_xxxxxx">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Gist ID</label>
                                        <input type="text" id="gistId" class="form-control" placeholder="URL 末尾的 32 位字符">
                                    </div>
                                    <button class="btn btn-primary w-100 mb-2" onclick="saveSettings()">保存并同步</button>
                                    <button class="btn btn-link text-danger w-100 btn-sm text-decoration-none" onclick="resetConfig()">断开连接并清空</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
