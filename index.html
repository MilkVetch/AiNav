<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">网址导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

    <div class="bg-glow"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand" onclick="confirmReset()">
                <span id="navBrandText">网址导航</span>
                <div id="statusIndicator">
                    <span id="syncStatus" class="status-dot"></span>
                </div>
            </div>
            
            <div class="nav-actions">
                <button id="addSiteBtn" class="glass-btn hide" onclick="openCustomModal('siteModal')"></button>
                <button id="addCatBtn" class="glass-btn hide" onclick="openCustomModal('catModal')"></button>
                <button class="glass-btn primary" onclick="handleOpenSettings()">
                    <i data-lucide="settings" class="icon-sm"></i>
                    <span id="btnSettingsText">设置</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        <header class="hero-section">
            <h1 id="digitalClock">00:00</h1>
            <p id="greetingText">...</p>
            <div class="search-bar" id="searchBarArea">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" onkeypress="handleSearch(event)">
            </div>
        </header>
        <div id="app"></div>
    </main>

    <footer class="footer">© 2025 Khee. Crafted with ♥ for AI lovers.</footer>

    <div class="custom-overlay" id="modalOverlay" onclick="closeAllModals()"></div>

    <div class="custom-modal" id="settingsModal">
        <div class="modal-header">
            <button class="back-btn hide" id="settingsBackBtn" onclick="showSettingsHome()">
                <i data-lucide="chevron-left" class="icon-sm"></i>
            </button>
            <h3 id="modalTitleSettings">系统设置</h3>
            <button class="close-btn" onclick="closeAllModals()">&times;</button>
        </div>
        <div class="modal-body">
            <div id="settingsHome">
                <div class="setting-item" onclick="showSettingPage('pageLang')">
                    <div class="item-label"><i data-lucide="languages"></i> <span id="menuLangText">语言设置</span></div>
                    <i data-lucide="chevron-right"></i>
                </div>
                <div class="setting-divider"></div>
                <div class="setting-item hide" id="menuBoardItem" onclick="showSettingPage('pageBoards')">
                    <div class="item-label"><i data-lucide="layers"></i> <span id="menuBoardText">面板管理</span></div>
                    <i data-lucide="chevron-right"></i>
                </div>
                <div class="setting-divider hide" id="menuBoardDivider"></div>
                <div class="setting-item" onclick="showSettingPage('pageSetup')">
                    <div class="item-label"><i data-lucide="database"></i> <span id="menuSetupText">配置中心</span></div>
                    <i data-lucide="chevron-right"></i>
                </div>
            </div>

            <div id="pageLang" class="setting-detail-page hide">
                <div class="detail-container">
                    <label class="field-label">Language / 语言</label>
                    <div class="btn-row">
                        <button class="action-btn-small" onclick="setLanguage('zh')">简体中文</button>
                        <button class="action-btn-small" onclick="setLanguage('en')">English</button>
                    </div>
                </div>
            </div>

            <div id="pageBoards" class="setting-detail-page hide">
                <div class="detail-container">
                    <label class="field-label" id="labelSwitchBoard">切换面板</label>
                    <select id="boardSwitcher" class="custom-select" onchange="switchBoard(this.value)"></select>
                    <div class="input-group">
                        <input type="text" id="siteTitleInput" class="custom-input">
                        <button class="action-btn-small" onclick="renameBoard()">应用</button>
                    </div>
                    <div class="btn-row">
                        <button class="action-btn success" onclick="createNewBoard()">+ 新增</button>
                        <button class="action-btn danger" onclick="deleteCurrentBoard()">删除</button>
                    </div>
                </div>
            </div>

            <div id="pageSetup" class="setting-detail-page hide">
                <div class="detail-container">
                    <div class="input-field">
                        <label class="field-label">GitHub Token</label>
                        <input type="password" id="ghToken" class="custom-input">
                    </div>
                    <div class="input-field">
                        <label class="field-label">Gist ID</label>
                        <input type="text" id="gistId" class="custom-input">
                    </div>
                    <button class="save-btn" id="btnSaveConfig" onclick="saveSettings()">保存并同步</button>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-modal" id="siteModal">
        <div class="modal-header"><h3>新增网址</h3><button class="close-btn" onclick="closeAllModals()">&times;</button></div>
        <div class="modal-body p-18">
            <div class="input-field"><label class="field-label">选择分类</label><select id="targetCat" class="custom-select"></select></div>
            <div class="input-field"><label class="field-label">名称</label><input type="text" id="siteName" class="custom-input"></div>
            <div class="input-field"><label class="field-label">网址</label><input type="text" id="siteUrl" class="custom-input" placeholder="www.google.com"></div>
            <button class="save-btn" onclick="addItem()">确认添加</button>
        </div>
    </div>

    <div class="custom-modal" id="catModal">
        <div class="modal-header"><h3>新增分类</h3><button class="close-btn" onclick="closeAllModals()">&times;</button></div>
        <div class="modal-body p-18">
            <div class="input-field"><label class="field-label">分类名称</label><input type="text" id="catName" class="custom-input"></div>
            <button class="save-btn" onclick="addCategory()">确认添加</button>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
